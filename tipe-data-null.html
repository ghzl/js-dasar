<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tipe Data Null</title>
</head>

<body>
    <script>
        let firstName = null;
        if (firstName === null) {
            console.info("NULL");
        } else if (firstName === undefined) {
            console.info("UNDEFINED");
        } else {
            console.info(firstName);
        }
    </script>
</body>

</html>
