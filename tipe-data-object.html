<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tipe Data Object</title>
</head>

<body>
    <script>
        const orang = {};

        //ubah property atau attribute
        orang["nama"] = "Ahmad Ghozali";
        orang["alamat"] = "Jakarta";
        orang["usia"] = 30;

        console.table(orang);

        const person = {
            name: "Ahmad Ghozali",
            address: "Jakarta",
            age: 30
        };

        console.table(person);

        console.info(`Name : ${person.name}`);
        console.info(`Address : ${person.address}`);
        console.info(`Age : ${person.age}`);
    </script>
</body>

</html>
