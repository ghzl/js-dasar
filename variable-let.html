<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Variable Let</title>
</head>

<body>
    <script>
        let fullName = "Ahmad Ghozali";
        let firstName = "Ahmad";
        let lastName = "Ghozali";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
    </script>
</body>

</html>
