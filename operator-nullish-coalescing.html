<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Operator Nullish Coalescing</title>
</head>

<body>
    <script>
        let parameter;
        /*let data = parameter;
        if (data === undefinded || data === null) {
             data = "Nilai Default";
         }*/

        //operator nullish coalescing syntax
        data = parameter ?? "Nilai default";
        document.writeln(`<p> ${data} </p>`);
    </script>
</body>

</html>
