<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ekspresi Switch</title>
</head>

<body>
    <script>
        const nilai = "A";
        switch (nilai) {
            case "A":
                document.writeln("<p>Wow amazing, Anda Lulus Dengan Baik!!!</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda Lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Anda salah jurusan</p>");
        }
    </script>
</body>

</html>
