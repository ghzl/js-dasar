<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Operator Unary</title>
</head>

<body>
    <script>
        let result = +1; // result = 1
        document.writeln("<p>result = " + result + "</p>");

        result--; // result = result - 1
        document.writeln("<p>result decrement -1 = " + result + "</p>");

        result++; // result = result + 1
        document.writeln("<p>result increment +1 = " + result + "</p>");

        result = -result; // result become negative value
        document.writeln("<p>result with negative value = " + result + "</p>")
    </script>
</body>

</html>
