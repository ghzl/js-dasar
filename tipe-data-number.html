<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Tipe Data Number</title>
</head>

<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(123.321);
        document.writeln("</br>");
        document.writeln(0xFF);
        document.writeln("</br>");
        document.writeln(0b01110);
        document.writeln("</br>");
        document.writeln(0o10);
    </script>
</body>

</html>
