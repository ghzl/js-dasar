<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Operator Typeof</title>
</head>

<body>
    <script>
        let data;

        const typeOfData = typeof data;
        document.writeln(`<p>${typeOfData}</p>`); // return tipe data dari variable dalam bentuk 'string'
    </script>
</body>

</html>
