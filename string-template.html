<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>String Template</title>
</head>

<body>
    <script>
        const name = "Ahmad Ghozali";
        const template = `Name : ${name}`;

        console.info(template);

        const nilai = 80;
        const templateNilai = `Name : ${name}, Lulus : ${nilai > 70}`;

        console.info(templateNilai);

        const multiline = `Nama saya Ghozali,
saya sedang belajar basic JS,
di Channel Programmer Zaman Now`;

        document.writeln("<pre>");
        document.writeln(multiline);
        document.writeln("</pre>")
    </script>
</body>

</html>
