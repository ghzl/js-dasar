    <title>Ekspresi If</title>
</head>

<body>
    <script>
        const examValue = 70;
        if (examValue > 80) {
            document.writeln("<p>Good Job</p>");
        } else if (examValue >= 70) {
            document.writeln("<p>Not Bad Laah</p>");
        } else {
            document.writeln("<p>Try Harder</p>");
        }
    </script>
</body>
