<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>JS Variable</title>
</head>

<body>
    <script>
        var fullName = "Ahmad Ghozali";
        var firstName = "Ahmad";
        var middleName = "AG";
        var lastName = "Ghozali";

        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(middleName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
    </script>
</body>

</html>
