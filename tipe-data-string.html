<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf8">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        document.writeln("Nama: " + "Ahmad Ghozali");
        document.writeln("</br>");
        document.writeln("Kegiatan: " + "Belajar Basic JS");
        document.writeln("</br>");

        //escape sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("\nAhmad \nGhozali\n");
        document.write("\\Home\\Ghozali\n");
        document.write("\t\'Belajar JS\'\n");
        document.writeln("</textarea>");
    </script>
</body>

</html>
