<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Operator in</title>
</head>

<body>
    <script>
        const person = {
            firstName: "Ahmad",
            lastName: "Ghozali"
        }
        const result = "firstName" in person;
        /* melakukan pengecekan di variable object 'person' terhadap property 'firstName', 
               mengembalikan nilai true jika terdapat property 'firstName' */
        document.writeln(`<p> ${result} </p>`);
    </script>
</body>

</html>
